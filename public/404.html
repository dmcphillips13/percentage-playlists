<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <script>
    // Simple script to redirect to the home page
    window.onload = function() {
      // If not already on the home page, redirect there after a brief delay
      if (window.location.pathname !== '/') {
        setTimeout(function() {
          window.location.href = '/';
        }, 3000); // Redirect after 3 seconds
      }
    };
  </script>
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .error-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .home-link {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
    <p>Redirecting to home page in a few seconds...</p>
    <p>If you're not redirected automatically, <a href="/" class="home-link">click here</a>.</p>
  </div>
</body>
</html>
