<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App handling for GitHub Pages
    // This script takes the current URL path and converts it
    // to the corresponding route in the app
    (function() {
      // Handles the redirect
      var pathSegmentsToKeep = 1; // This is correct for 'dmcphillips13.github.io/percentage-playlists'
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
